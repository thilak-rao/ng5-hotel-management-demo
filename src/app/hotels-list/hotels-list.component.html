<mat-toolbar color="primary">{{ title }}</mat-toolbar>
<div class="hotellist">
  <app-hotel-filter *ngIf="hotels" [cities]="hotels | pluck: 'city' | unique" [filters]="filters" (filterChange)="onFilterChange($event)"></app-hotel-filter>
  <div *ngFor="let hotel of hotels | hotelFilter: filters">
    <app-hotel-card [hotel]="hotel"></app-hotel-card>
  </div>
</div>
